# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
#


general {
colors = yes
interval = 5
color_good = "#2ECC71"
color_bad = "#E74C3C"
#	color_degraded = " "
}

order += "cpu_usage"
order += "load"
order += "disk /"
order += "disk /home"
#order += "wireless wlan0"
order += "tztime local"
order += "battery 0"
# order += "run_watch DHCP"
#order += "run_watch VPN"

cpu_usage {
format = ": %usage"
}

load {
format = ": %1min"
# max_threshold = 0.3
}

disk "/" {
# format = " hdd %avail "
format = ": / %avail"
}

disk "/home" {
format = ": /home %avail "
}

wireless wlan0 {
format_up = ": %quality at %essid"
format_down = ""
}

  
battery 0 {
format = "%status %percentage"
format_down = "⬇"
last_full_capacity = true
integer_battery_capacity = true
status_chr = " "
status_bat = " "
status_full = " "
low_threshold = 30 
threshold_type = time
}

tztime local {
# format = "%Y-%m-%d %H:%M:%S"
# format = " %d.%m. %H:%M "
format = ": %d %b %H:%M"
}

# run_watch DHCP {
#         pidfile = "/var/run/dhclient*.pid"
# }
run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}
